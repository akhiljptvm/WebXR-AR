<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TrackGen LocationBased AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script>
        window.onload = () => {
            navigator.geolocation.getCurrentPosition((position) => {
                document.querySelector('a-entity').setAttribute('gps-entity-place', `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`)
            });
        }
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false"
     embeded
     arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">

     <a-assets>
        <a-asset-item id="butterFly" src="btFLY.glb"></a-asset-item>
      </a-assets>
       <!-- <a-assets> 
        
        <a-assets/> -->

        <!-- <a-text
         value="This content will always face you."
         look-at="[gps-camera]" 
         scale="5 5 5"
        rotation="0 0 0">      
        </a-text> -->

        <a-entity
        rotation="0 0 0"
        class="clickable"
        scale="3 3 3"
        position="0 0 0"
        rotation="10 0 0"
        gltf-model="#butterFly"
        look-at="[gps-camera]"
        animation-mixer
      ></a-entity>

        <!-- gps-entity-place="latitude: <add-your-latitude>; longitude: <add-your-longitude>;" -->
        <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
</body>

</html>
